version: v0.1.0

# 存储后端配置
storage:
  # 数据库后端: sqlite | memory
  database: sqlite
  # 队列后端: sqlite | memory (建议与 database 保持一致)
  queue: sqlite

temperature:
  cool_range: [18, 25]
  heat_range: [25, 30]
  default_target: 25
  auto_restart_threshold: 1.0
  idle_drift_per_min: 0.5
  mid_delta_per_min: 0.5
  high_multiplier: 1.2
  low_multiplier: 0.8
billing:
  price_per_unit: 1.0
  rate_high_unit_per_min: 1.0
  rate_mid_unit_per_min: 0.5
  rate_low_unit_per_min: 0.3333333
scheduling:
  max_concurrent: 3
  time_slice_seconds: 20
throttle:
  change_temp_ms: 1000
accommodation:
  rate_per_night: 300.0
